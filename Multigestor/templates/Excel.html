{% extends 'Layout.html' %}

{% block body %}
<div class="container mt-4">
    <div class="col-md-8 offset-md-2">
        <div class="card shadow">
            <div class="card-header bg-info text-white d-flex justify-content-between align-items-center">
                <span>Cargar Inventario desde Excel</span>
                <a href="{{ url_for('Inventario.Principal') }}" class="btn btn-sm btn-light">
                    <i class="fas fa-arrow-left"></i> Regresar
                </a>
            </div>

            <div class="card-body">
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                <form action="{{ url_for('Inventario.CARGAR') }}" method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="archivo_excel" class="form-label">Selecciona un archivo Excel (.xlsx)</label>
                        <input class="form-control" type="file" id="archivo_excel" name="archivo_excel" accept=".xlsx" required>
                    </div>

                    <div class="form-group text-end">
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-upload"></i> Cargar Inventario
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
